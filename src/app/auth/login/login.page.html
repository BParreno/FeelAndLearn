<ion-header [translucent]="true">

        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input type="password" [(ngModel)]="password" placeholder=""></ion-input>
      </ion-item>

      <ion-button expand="block" class="ion-margin-top main-button" (click)="login()">ACCEDER</ion-button>

      <p class="ion-text-center ion-margin-top forgot-password">
        <a routerLink="/auth/forgot-password">Olvidaste tu contrase침a?</a>
      </p>

      </p>
    </div>
  </div>
