<!-- src/app/auth/password-reset/password-reset.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Recuperar Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="reset-password-container">
    <div class="header-section">
      <h1>¿Olvidaste tu contraseña?</h1>
      <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>
    </div>

    <ion-list lines="none" class="input-list">
      <ion-item class="custom-input-item">
        <!-- CAMBIO: position="floating" para el efecto de etiqueta flotante -->
        <ion-label position="floating">Correo Electrónico</ion-label>
        <!-- Importante: placeholder vacío para que la etiqueta sea la que se vea inicialmente -->
        <ion-input type="email" [(ngModel)]="email" placeholder=""></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" class="main-button ion-margin-top" (click)="resetPassword()" [disabled]="loading">
      <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
      <span *ngIf="!loading">Restablecer Contraseña</span>
    </ion-button>

    <div class="back-to-login-link ion-text-center ion-margin-top">
      <ion-text (click)="goBack()">Volver al inicio de sesión</ion-text>
    </div>
  </div>
</ion-content>
